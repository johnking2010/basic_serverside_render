
<!DOCTYPE html>
<html lang="en-GB">

<title>Simple image display [server-rendered HTML]</title>
  <head>
      <h2 class="title">'Axis' Android Application Screenshots:</h2>
          <!-- internal css-->
          <style>
              body {
                background:slategray;
                opacity: 1.0;
              }

              .title {
                color:rgba(228, 226, 226, 0.818);
                background: inherit;
                padding: 6px;
              }

              img {
                max-width: auto;
                height: 250px;
                /* scale without stretch option below: */
                object-fit: scale-down;
                position: relative;
                float: left;
                /* background-position: 50% 50%; */
                background-repeat: no-repeat;
                background-size: cover;
                padding: 32px;
                /* padding: 8px 8px 8px 32px; */
                opacity: 0.78;
              }

              .dcell {
                width: 100%;
                margin-bottom: 2px;
                opacity: 0.9;
              }

              .grow {
                transition: all .2s ease-in-out;
              }
              
              .grow:hover {
                transform: scale(1.3);
                float: center;
                opacity: 1.0;
              }
          </style>
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>

  <body>
      <div id="screenshotDiv" class="dcell">
        <script>
        $(function() {
              console.log('Screenshots loading...');
              var newArray = [];
              // WORKS:
              $.get("/list", function(data) {
                data.forEach(function(file) {
                    $('<img '+ 'class= ' +'"grow"'+ ' src= '+'"'+file+'"'+' alt=' +'"'+'HTML5 Icon'+'"'+'>').appendTo('#screenshotDiv');
                    return newArray.push(file);
                });
              });
        });
        </script>
      </div>
  </body>
</html>
